<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1">
        <title>CSCB63 - Calendar</title>
        <link rel="icon" href="../static/other/Utoronto_coa.png">
        <link rel="stylesheet" href="../static/css/main.css" />
        <link rel="stylesheet" href="../static/css/register.css" />
        <link rel="stylesheet" href="../static/css/navbar_footer.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
    </head>

    <body>
            <div class='registerBox'>
                    <h2>Register Account</h2>
            <div class='registerFormBox'>
                    <form action="/register" method="POST">
                        <label>*Username</label>
                        <input class='inputStyle' type="text" name="username" placeholder="Username">
        
                        <label>*Password</label>
                        <input class='inputStyle' type="text" name="password" placeholder="Password">
                        
                        <label>*User Type</label>
                        <select class='inputStyle' id="userTypeDropDown" name="usertype">
                            <option disabled selected>Select a user type</option>
                            <option> student </option>
                            <option> instructor </option>
                        </select>
                        <label>Session</label>
                        <select class='inputStyle' id="userTypeDropDown" name="session">
                            <option disabled selected>Select a session</option>
                            <option> LEC01 </option>
                            <option> LEC02 </option>
                        </select>
                        {% if error %}
                            <p class=error><strong>Error:</strong> {{ error }}
                        {% endif %}
                            <div>
                                <input class='inputButton' type="submit" value="Create Account">
                            </div>
                            <div>
                                <br> <a href="./login">Go back to Login Page</a>.
                            </div>
                        </div>
                    </form>
                </div>
            <footer>
                    <p>Authors: Arib Shaikh and Owen Chiu<br>
                    <br>
                    <a href="https://web.cs.toronto.edu/" target="_blank">Faculty of Computer Science at UofT</a></p>
                </footer>
    </body>
